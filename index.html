<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Buttons in Shadow DOM</title>
  <style>
    radio-button-group {
      display: block;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Radio Buttons inside Shadow DOM</h2>

  <radio-button-group></radio-button-group>

  <script>
    class RadioButtonGroup extends HTMLElement {
      constructor() {
        super();

        // Attach Shadow DOM
        const shadow = this.attachShadow({ mode: 'open' });

        // Create container
        const wrapper = document.createElement('div');

        // Apply scoped styles
        const style = document.createElement('style');
        style.textContent = `
          div {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 10px;
          }
          label {
            display: block;
            margin-bottom: 8px;
          }
        `;

        // Create radio buttons
        wrapper.innerHTML = `
          <form>
            <label><input type="radio" name="choice" value="1"> Option 1</label>
            <label><input type="radio" name="choice" value="2"> Option 2</label>
            <label><input type="radio" name="choice" value="3"> Option 3</label>
          </form>
        `;

        // Append everything to shadow root
        shadow.appendChild(style);
        shadow.appendChild(wrapper);
      }
    }

    // Register the custom element
    customElements.define('radio-button-group', RadioButtonGroup);
  </script>

</body>
</html>
